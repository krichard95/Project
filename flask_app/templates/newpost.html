<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="\static\styles.css">
    <title>Host A Game</title>
</head>
<body>
    <div class="container background p-4">
        <div class="d-flex justify-content-between align-items-end">
            <h1 class="lightblue">Host A Game</h1>
            <div>
                <a class="btn red lightblue m-3" href="/dashboard">Dashboard</a>
                <a class="btn red lightblue m-3" href="/logout">Logout</a>
            </div>
        </div>
        <form class="w-50" action="/create" method="post">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-danger">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
            <div>
                <label for="title" class="form-label lightblue">Title:</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div>
                <label for="system" class="form-label lightblue">System:</label>
                <input type="text" name="system" class="form-control">
            </div>
            <div>
                <label for="location" class="form-label lightblue">Location:</label>
                <input type="text" name="location" class="form-control">
            </div>
            <div>
                <label for="date" class="form-label lightblue">Date:</label>
                <input type="date" name="date" class="form-control">
            </div>
            <div>
                <label for="max_players" class="form-label lightblue">Maximum Players:</label>
                <input type="number" name="max_players" value="0" class="form-control">
            </div>
            <div>
                <label for="description" class="form-label lightblue">Description:</label>
                <textarea name="description" id="description" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <button class="btn lightblueback mt-2">Post</button>
        </form>
        </div>
    </div>
</body>
</html>
